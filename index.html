<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Portfolio...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        // Redirect to the built portfolio
        setTimeout(function() {
            window.location.href = './frontend/build/index.html';
        }, 2000);
    </script>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <h2>Loading Satish's Portfolio...</h2>
        <p>Redirecting to portfolio application...</p>
        <p><a href="./frontend/build/index.html" style="color: #FFD700;">Click here if not redirected automatically</a></p>
    </div>
</body>
</html>
